<!doctype html>
</html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="一个分享邀请码的小工具，你可以选择我要赠码和我要索码。目前只针对Atom提供此功能，后续会支持任意邀请码">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- Bootstrap -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="screen">
  <title>{{ config['SITE_NAME']}}</title>
</head>
<body>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container-narrow">
      <a class="brand" href="/">{{ config['SITE_NAME'] }}</a>
      <ul class="nav">
        <li class="{% if active == 0 %} active {% endif %}"><a href="/">Atom</a></li>
        <li class="{% if active == 1 %} active {% endif %}"><a href="/about">About</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-narrow">
    <div class="metanav">
    </div>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}<a href="#" class="close" data-dismiss="alert">×</a></div>
    {% endfor %}
    <br>
    {% block body %}{% endblock %}
<footer>
<div id="footer">
	<div class="modal-footer">
		<ul class="unstyled">
		<li>
			Copyright &copy <a href="{{ config['AUTHOR_SITE'] }}">{{ config['AUTHOR'] }}</a> 
			with help from <a href="http://flask.pocoo.org/" target="_blank">Flask</a> and <a href="http://getbootstrap.com" target="_blank">Twitter Bootstrap</a>
		</li>
		<li>
			Build on <a href="https://www.digitalocean.com/?refcode=d7fd3ee974c5" target="_blank">DigitalOcean</a>
		</li>
		</ul>
	</div>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ config['GOOGLE_ANALYTICS_ID'] }}', 'lmbj.net');
  ga('send', 'pageview');
</script>
</div>
</div>
</footer>
</div>
</body>
</html>
